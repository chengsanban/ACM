<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改页面</title>
</head>
<body>
    <h1>修改页面</h1>
    <form action="/modifyData" method="POST">
        客户ID: <input type="text" name="_id" id="_id" readonly="readonly" value="{{modifyID}}" /><br />
        姓名：<input type="text" name="name" id="name" value="{{modifyName}}" /><br />
        年龄：<input type="text" name="age" id="age" value="{{modifyAge}}" /><br />
        密码：<input type="text" name="password" id="password" value="{{modifyPassWD}}"/><br />
        邮箱：<input type="text" name="email" id="email" value="{{modifyEmail}}" /><br />
        课程：<br />
        c++<input type="checkbox" checked="{{CPP_course}}" name="courses" value="c++" />
        python<input type="checkbox" checked="{{python_course}}" name="courses" value="python" />
        js<input type="checkbox" checked="{{js_course}}" name="courses" value="js" />
        vue<input type="checkbox" checked="{{vue_course}}" name="courses" value="vue" />
        <input type="submit" value="提交">
    </form>
</body>
</html>
